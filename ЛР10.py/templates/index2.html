<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
</head>
<body>
    <h1>Notes List</h1>
    <ul>
        {% for note in notes %}
        <li>
            <h3><a href="{{ url_for('note_detail', note_id=note.id) }}">{{ note.title }}</a></h3>
            <p>{{ note.content[:100] }}</p>
            <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_note') }}">Add a Note</a>
</body>
</html>
