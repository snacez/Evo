<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор роли</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите свою роль:</h1>
        <div class="buttons">
            <form method="get" action="{{ url_for('welcome') }}">
                <button type="submit" name="role" value="admin">Админ</button>
                <button type="submit" name="role" value="moderator">Модератор</button>
                <button type="submit" name="role" value="user">Рядовой пользователь</button>
            </form>
        </div>
    </div>
</body>
</html>
